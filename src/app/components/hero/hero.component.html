<section class="relative min-h-[85vh] sm:min-h-[90vh] flex items-center overflow-hidden py-12 sm:py-16 md:py-20 lg:py-24">
  <!-- Modern Gradient Grid Background -->
  <div class="absolute inset-0 bg-[#f8fafc] dark:bg-[#0f172a]">
    <!-- Single Grid Pattern -->
    <div class="absolute inset-0 opacity-50 dark:opacity-30">
      <div
        class="absolute inset-0 bg-[linear-gradient(to_right,#80808012_1px,transparent_1px),linear-gradient(to_bottom,#80808012_1px,transparent_1px)] bg-[size:36px_36px]"
      ></div>
    </div>

    <!-- Gradient Color Effects -->
    <div class="absolute inset-0">
      <!-- Center Gradient Focus -->
      <div
        class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[80%] h-[80%] bg-gradient-to-r from-primary-500/10 via-accent-500/10 to-primary-500/10 rounded-full blur-3xl"
      ></div>

      <!-- Subtle Gradient Lines -->
      <div class="absolute inset-0">
        <!-- Horizontal Lines -->
        <div
          class="absolute top-1/2 left-0 w-full h-[1px] bg-gradient-to-r from-transparent via-primary-500/10 to-transparent"
        ></div>
        <div
          class="absolute top-1/3 left-0 w-full h-[1px] bg-gradient-to-r from-transparent via-accent-500/10 to-transparent"
        ></div>
        <div
          class="absolute top-2/3 left-0 w-full h-[1px] bg-gradient-to-r from-transparent via-primary-500/10 to-transparent"
        ></div>

        <!-- Vertical Lines -->
        <div
          class="absolute top-0 left-1/2 w-[1px] h-full bg-gradient-to-b from-transparent via-primary-500/10 to-transparent"
        ></div>
        <div
          class="absolute top-0 left-1/3 w-[1px] h-full bg-gradient-to-b from-transparent via-accent-500/10 to-transparent"
        ></div>
        <div
          class="absolute top-0 left-2/3 w-[1px] h-full bg-gradient-to-b from-transparent via-primary-500/10 to-transparent"
        ></div>
      </div>
    </div>

    <!-- Subtle Gradient Overlay -->
    <div
      class="absolute inset-0 bg-gradient-to-br from-[#f8fafc]/50 to-transparent dark:from-[#0f172a]/50 dark:to-transparent"
    ></div>
  </div>

  <div class="container relative z-10 px-4 sm:px-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-10 lg:gap-12 items-center">
      <!-- Text Content -->
      <div class="space-y-4 sm:space-y-5 md:space-y-6 order-2 md:order-1 text-center md:text-left">
        <div class="space-y-2 sm:space-y-3">
          <div class="flex items-center justify-center md:justify-start gap-2 sm:gap-3">
            <div class="w-2 h-2 sm:w-3 sm:h-3 rounded-full bg-success-500 animate-pulse"></div>
            <p
              class="text-primary-600 dark:text-primary-400 font-mono tracking-wider uppercase text-xs sm:text-sm"
            >
              Frontend Developer
            </p>
          </div>
          <h1
            class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-bold text-gray-900 dark:text-white leading-tight"
          >
            Hi, I'm <span class="text-primary-600 dark:text-primary-400">Mihir</span
            ><br />
            <span class="text-accent-600 dark:text-accent-400"
              >Angular Developer</span
            >
          </h1>
          <!-- Improved Design: Better alignment for wrapped text -->
          <div class="flex items-start justify-center md:justify-start gap-2.5 sm:gap-3">
            <div class="w-2 h-2 sm:w-2.5 sm:h-2.5 rounded-full bg-success-500 animate-pulse mt-1.5 sm:mt-2 flex-shrink-0 shadow-sm shadow-success-500/50"></div>
            <h2
              class="text-base sm:text-lg md:text-xl font-medium text-gray-600 dark:text-gray-300 font-mono leading-relaxed text-center md:text-left"
            >
              Building modern, scalable web applications
            </h2>
          </div>
        </div>

        <div
          class="bg-gray-50 dark:bg-gray-800/50 rounded-xl p-4 sm:p-5 md:p-6 font-mono text-xs sm:text-sm border border-gray-200 dark:border-gray-700 shadow-inner max-w-lg mx-auto md:mx-0"
        >
          <div class="text-gray-400 mb-2">// My Expertise</div>
          <div class="text-gray-600 dark:text-gray-300">
            • Clean Code & Best Practices<br />
            • Angular & TypeScript<br />
            • 3+ Years Experience
          </div>
        </div>

        <div class="flex flex-wrap gap-3 sm:gap-4 justify-center md:justify-start">
          <a
            href="#contact"
            class="btn-primary flex items-center gap-2 text-sm sm:text-base px-5 sm:px-6 py-2.5 sm:py-3"
          >
            <i class="fas fa-paper-plane text-xs sm:text-sm"></i>
            Get in Touch
          </a>
          <a
            href="#projects"
            class="btn-secondary flex items-center gap-2 text-sm sm:text-base px-5 sm:px-6 py-2.5 sm:py-3"
          >
            <i class="fas fa-folder-open text-xs sm:text-sm"></i>
            View Projects
          </a>
        </div>

        <!-- Social Links -->
        <div class="flex gap-2 sm:gap-3 justify-center md:justify-start">
          <a href="#" class="social-link-theme w-10 h-10 sm:w-12 sm:h-12" title="LinkedIn">
            <i class="fab fa-linkedin-in text-base sm:text-lg"></i>
          </a>
          <a href="#" class="social-link-theme w-10 h-10 sm:w-12 sm:h-12" title="GitHub">
            <i class="fab fa-github text-base sm:text-lg"></i>
          </a>
          <a href="#" class="social-link-theme w-10 h-10 sm:w-12 sm:h-12" title="Twitter">
            <i class="fab fa-twitter text-base sm:text-lg"></i>
          </a>
        </div>
      </div>

      <!-- Profile Image with Developer Elements -->
      <div class="relative order-1 md:order-2 mt-4 md:mt-0">
        <div class="relative w-full max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg mx-auto">
          <div class="relative aspect-square">
            <!-- Background Gradient -->
            <div
              class="absolute inset-0 bg-gradient-to-br from-primary-50 to-primary-100 dark:from-primary-900/20 dark:to-primary-800/20 rounded-2xl sm:rounded-3xl"
            ></div>
            
            <!-- Profile Image -->
            <img
              src="https://mihirpatel.vercel.app/images/mihir_profiloe_image1.webp"
              alt="Mihir's Profile"
              class="relative w-full h-full object-cover rounded-2xl sm:rounded-3xl shadow-2xl"
              loading="eager"
            />

            <!-- Developer Decorative Elements -->
            <div
              class="absolute -top-4 -right-4 sm:-top-6 sm:-right-6 w-16 h-16 sm:w-20 sm:h-20 bg-primary-100 dark:bg-primary-900/20 rounded-full animate-float flex items-center justify-center shadow-lg z-20"
            >
              <i
                class="fab fa-angular text-primary-600 dark:text-primary-400 text-xl sm:text-2xl"
              ></i>
            </div>
            <div
              class="absolute -bottom-6 -left-6 sm:-bottom-8 sm:-left-8 w-20 h-20 sm:w-24 sm:h-24 bg-accent-50 dark:bg-accent-900/10 rounded-full animate-float flex items-center justify-center shadow-lg z-20"
            >
              <i class="fab fa-js text-accent-600 text-xl sm:text-2xl"></i>
            </div>

            <!-- Tech Stack Overlay -->
            <div
              class="absolute bottom-3 left-3 right-3 sm:bottom-4 sm:left-4 sm:right-4 bg-white dark:bg-gray-800 rounded-lg sm:rounded-xl p-2.5 sm:p-3 shadow-lg backdrop-blur-sm bg-opacity-90 dark:bg-opacity-90 border border-gray-200 dark:border-gray-700 z-10"
            >
              <div class="flex items-center gap-1.5 sm:gap-2 mb-1.5 sm:mb-2">
                <div class="w-1.5 h-1.5 sm:w-2 sm:h-2 rounded-full bg-red-500"></div>
                <div class="w-1.5 h-1.5 sm:w-2 sm:h-2 rounded-full bg-accent-500"></div>
                <div class="w-1.5 h-1.5 sm:w-2 sm:h-2 rounded-full bg-success-500"></div>
              </div>
              <div class="font-mono text-xs sm:text-sm text-gray-600 dark:text-gray-300">
                <span class="text-primary-600 dark:text-primary-400 font-semibold">Tech Stack</span
                ><br />
                <span class="text-xs">• Angular • TypeScript • JavaScript</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
