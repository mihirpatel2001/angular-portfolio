<!-- Modern Gradient Grid Background -->
<div class="absolute inset-0 bg-[#f8fafc] dark:bg-[#0f172a]">
  <!-- Single Grid Pattern -->
  <div class="absolute inset-0 opacity-50 dark:opacity-30">
    <div
      class="absolute inset-0 bg-[linear-gradient(to_right,#80808012_1px,transparent_1px),linear-gradient(to_bottom,#80808012_1px,transparent_1px)] bg-[size:36px_36px]"
    ></div>
  </div>

  <!-- Gradient Color Effects -->
  <div class="absolute inset-0">
    <!-- Center Gradient Focus -->
    <div
      class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[120%] h-[120%] bg-gradient-to-r from-blue-500/10 via-purple-500/10 to-pink-500/10 rounded-full blur-3xl"
    ></div>

    <!-- Subtle Gradient Lines -->
    <div class="absolute inset-0">
      <!-- Horizontal Lines -->
      <div
        class="absolute top-1/2 left-0 w-full h-[1px] bg-gradient-to-r from-transparent via-blue-500/10 to-transparent"
      ></div>
      <div
        class="absolute top-1/3 left-0 w-full h-[1px] bg-gradient-to-r from-transparent via-purple-500/10 to-transparent"
      ></div>
      <div
        class="absolute top-2/3 left-0 w-full h-[1px] bg-gradient-to-r from-transparent via-pink-500/10 to-transparent"
      ></div>

      <!-- Vertical Lines -->
      <div
        class="absolute top-0 left-1/2 w-[1px] h-full bg-gradient-to-b from-transparent via-blue-500/10 to-transparent"
      ></div>
      <div
        class="absolute top-0 left-1/3 w-[1px] h-full bg-gradient-to-b from-transparent via-purple-500/10 to-transparent"
      ></div>
      <div
        class="absolute top-0 left-2/3 w-[1px] h-full bg-gradient-to-b from-transparent via-pink-500/10 to-transparent"
      ></div>
    </div>
  </div>

  <!-- Seamless Gradient Overlay -->
  <div
    class="absolute inset-0 bg-gradient-to-b from-[#f8fafc]/0 via-[#f8fafc]/30 to-[#f8fafc]/0 dark:from-[#0f172a]/0 dark:via-[#0f172a]/30 dark:to-[#0f172a]/0"
  ></div>
</div>
