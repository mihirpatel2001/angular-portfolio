<section [id]="id" class="relative py-12 sm:py-16 lg:py-24">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-8 sm:mb-12 lg:mb-16">
      <h2 class="text-2xl sm:text-3xl md:text-4xl font-bold mb-4 sm:mb-6 lg:mb-12 text-center text-gray-900 dark:text-gray-100">
        Get In Touch
      </h2>
      <p class="text-base sm:text-lg text-gray-600 dark:text-gray-300 max-w-2xl mx-auto px-4">
        Have a project in mind or want to discuss opportunities? Feel free to
        reach out!
      </p>
    </div>

    <div class="flex flex-col lg:flex-row gap-8 lg:gap-12">
      <!-- Contact Information Card -->
      <div class="lg:w-1/2 mb-8 lg:mb-0">
        <div
          class="bg-white dark:bg-gray-800 p-6 sm:p-8 rounded-xl shadow-xl border border-gray-200 dark:border-gray-700 h-full transition-all duration-300 hover:shadow-2xl"
        >
          <h3
            class="text-xl sm:text-2xl font-bold mb-4 sm:mb-6 text-gray-800 dark:text-white flex items-center"
          >
            <span class="flex items-center justify-center mr-2 sm:mr-3">
              <i class="fas fa-paper-plane text-primary-600 dark:text-primary-400 text-base sm:text-lg"></i>
            </span>
            Contact Information
          </h3>

          <div class="space-y-4 sm:space-y-6">
            <div class="flex items-start">
              <div class="info-icon-theme mr-3 sm:mr-4 w-10 h-10 sm:w-12 sm:h-12 flex-shrink-0">
                <i class="fas fa-envelope text-sm sm:text-base"></i>
              </div>
              <div class="min-w-0 flex-1">
                <h4 class="font-semibold text-sm sm:text-base text-gray-700 dark:text-gray-300 mb-1">
                  Email
                </h4>
                <a
                  href="mailto:mihirpatel6pg6&#64;gmail.com"
                  class="text-primary-600 dark:text-primary-400 hover:underline text-sm sm:text-base lg:text-lg break-all sm:break-normal"
                >
                  mihirpatel6pg6&#64;gmail.com
                </a>
              </div>
            </div>

            <div class="flex items-start">
              <div class="info-icon-theme mr-3 sm:mr-4 w-10 h-10 sm:w-12 sm:h-12 flex-shrink-0">
                <i class="fas fa-map-marker-alt text-sm sm:text-base"></i>
              </div>
              <div>
                <h4 class="font-semibold text-sm sm:text-base text-gray-700 dark:text-gray-300 mb-1">
                  Location
                </h4>
                <p class="text-sm sm:text-base lg:text-lg text-gray-600 dark:text-gray-400">
                  Ahmedabad, India (GMT+5:30)
                </p>
              </div>
            </div>

            <div class="flex items-start">
              <div class="info-icon-theme mr-3 sm:mr-4 w-10 h-10 sm:w-12 sm:h-12 flex-shrink-0">
                <i class="fas fa-calendar-check text-sm sm:text-base"></i>
              </div>
              <div>
                <h4 class="font-semibold text-sm sm:text-base text-gray-700 dark:text-gray-300 mb-1">
                  Availability
                </h4>
                <p class="text-sm sm:text-base lg:text-lg text-gray-600 dark:text-gray-400">
                  Open to new opportunities and freelance projects
                </p>
              </div>
            </div>
          </div>

          <div class="mt-8 sm:mt-12 pt-6 sm:pt-8 border-t border-gray-200 dark:border-gray-700">
            <h4
              class="font-semibold mb-4 sm:mb-6 text-gray-700 dark:text-gray-300 text-base sm:text-lg"
            >
              Connect with me
            </h4>
            <div class="flex flex-wrap gap-2 sm:gap-4">
              <a href="#" class="social-link-theme w-10 h-10 sm:w-12 sm:h-12" aria-label="LinkedIn">
                <i class="fab fa-linkedin-in text-base sm:text-lg"></i>
              </a>
              <a href="#" class="social-link-theme w-10 h-10 sm:w-12 sm:h-12" aria-label="GitHub">
                <i class="fab fa-github text-base sm:text-lg"></i>
              </a>
              <a href="#" class="social-link-theme w-10 h-10 sm:w-12 sm:h-12" aria-label="Twitter">
                <i class="fab fa-twitter text-base sm:text-lg"></i>
              </a>
              <a href="#" class="social-link-theme w-10 h-10 sm:w-12 sm:h-12" aria-label="Stack Overflow">
                <i class="fab fa-stack-overflow text-base sm:text-lg"></i>
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Contact Form Card -->
      <div class="lg:w-1/2">
        <div
          class="bg-white dark:bg-gray-800 p-6 sm:p-8 rounded-xl shadow-xl border border-gray-200 dark:border-gray-700 transition-all duration-300 hover:shadow-2xl"
        >
          <h3
            class="text-xl sm:text-2xl font-bold mb-4 sm:mb-6 text-gray-800 dark:text-white flex items-center"
          >
            <span class="flex items-center justify-center mr-2 sm:mr-3">
              <i class="fas fa-comment-dots text-primary-600 dark:text-primary-400 text-base sm:text-lg"></i>
            </span>
            Send Me a Message
          </h3>

          <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 sm:gap-6 mb-4 sm:mb-6">
              <div>
                <label
                  for="name"
                  class="block mb-2 text-sm sm:text-base font-medium text-gray-700 dark:text-gray-300"
                  >Name *</label
                >
                <input
                  type="text"
                  id="name"
                  formControlName="name"
                  class="w-full px-3 sm:px-4 py-2 sm:py-3 text-sm sm:text-base rounded-lg border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-primary-600 focus:border-transparent bg-white dark:bg-gray-700 dark:text-white transition"
                  placeholder="Your name"
                  required
                />
              </div>
              <div>
                <label
                  for="email"
                  class="block mb-2 text-sm sm:text-base font-medium text-gray-700 dark:text-gray-300"
                  >Email *</label
                >
                <input
                  type="email"
                  id="email"
                  formControlName="email"
                  class="w-full px-3 sm:px-4 py-2 sm:py-3 text-sm sm:text-base rounded-lg border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-primary-600 focus:border-transparent bg-white dark:bg-gray-700 dark:text-white transition"
                  placeholder="your.email@example.com"
                  required
                />
              </div>
            </div>

            <div class="mb-4 sm:mb-6">
              <label
                for="subject"
                class="block mb-2 text-sm sm:text-base font-medium text-gray-700 dark:text-gray-300"
                >Subject</label
              >
              <input
                type="text"
                id="subject"
                formControlName="subject"
                class="w-full px-3 sm:px-4 py-2 sm:py-3 text-sm sm:text-base rounded-lg border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-primary-600 focus:border-transparent bg-white dark:bg-gray-700 dark:text-white transition"
                placeholder="What's this about?"
              />
            </div>

            <div class="mb-6 sm:mb-8">
              <label
                for="message"
                class="block mb-2 text-sm sm:text-base font-medium text-gray-700 dark:text-gray-300"
                >Message *</label
              >
              <textarea
                id="message"
                rows="5"
                formControlName="message"
                class="w-full px-3 sm:px-4 py-2 sm:py-3 text-sm sm:text-base rounded-lg border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-primary-600 focus:border-transparent bg-white dark:bg-gray-700 dark:text-white transition resize-none"
                placeholder="Your message here..."
                required
              ></textarea>
            </div>

            <button
              type="submit"
              class="btn-gradient w-full rounded-xl relative overflow-hidden text-sm sm:text-base px-4 sm:px-6 py-2 sm:py-3"
              [disabled]="contactForm.invalid"
              [class.opacity-70]="contactForm.invalid"
            >
              <div
                class="relative"
              >
                <span
                  class="block transition-opacity duration-300"
                  [class.opacity-0]="isSubmitting"
                >
                  Send Message
                </span>
                <span
                  class="absolute inset-0 flex items-center justify-center transition-opacity duration-300"
                  [class.opacity-0]="!isSubmitting"
                  [class.opacity-100]="isSubmitting"
                >
                  <i class="fas fa-spinner fa-spin mr-2 text-xs sm:text-sm"></i> Sending...
                </span>
              </div>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
