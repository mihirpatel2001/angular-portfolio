<header class="sticky top-0 z-50 backdrop-blur-lg bg-white/80 dark:bg-gray-900/80 border-b border-gray-200 dark:border-gray-700">
  <nav class="container mx-auto px-4 sm:px-6 py-4 flex justify-between items-center">
    <a href="#" class="text-xl sm:text-2xl font-bold text-gradient">Mihir Patel</a>
    <div class="flex items-center space-x-4 sm:space-x-6">
      <ul class="hidden md:flex space-x-6 lg:space-x-8">
        <li><a (click)="scrollToSection('about')" class="hover:text-primary-600 dark:hover:text-primary-400 transition cursor-pointer text-sm lg:text-base">About</a></li>
        <li><a (click)="scrollToSection('skills')" class="hover:text-primary-600 dark:hover:text-primary-400 transition cursor-pointer text-sm lg:text-base">Skills</a></li>
        <li><a (click)="scrollToSection('projects')" class="hover:text-primary-600 dark:hover:text-primary-400 transition cursor-pointer text-sm lg:text-base">Projects</a></li>
        <li><a (click)="scrollToSection('experience')" class="hover:text-primary-600 dark:hover:text-primary-400 transition cursor-pointer text-sm lg:text-base">Experience</a></li>
        <li><a (click)="scrollToSection('contact')" class="hover:text-primary-600 dark:hover:text-primary-400 transition cursor-pointer text-sm lg:text-base">Contact</a></li>
      </ul>
      <div class="flex items-center gap-3 sm:gap-4">
        <!-- Dark Mode Toggle - Hidden on mobile, shown on desktop -->
        <div class="hidden md:block relative inline-block w-12 align-middle select-none">
          <input type="checkbox" id="toggle"
            class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"
            [checked]="isDarkMode"
            (change)="toggleTheme()" />
          <label for="toggle"
            class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"
            aria-label="Toggle dark mode"></label>
        </div>
        <!-- Hamburger Menu Button -->
        <button 
          class="md:hidden focus:outline-none p-2 text-gray-700 dark:text-gray-300 transition-transform duration-300 hover:scale-110"
          (click)="toggleMobileMenu()"
          aria-label="Toggle menu">
          <div class="relative w-6 h-6">
            <svg 
              [class]="isMobileMenuOpen ? 'opacity-0 rotate-90' : 'opacity-100 rotate-0'"
              class="absolute inset-0 w-6 h-6 transition-all duration-300 ease-in-out" 
              fill="none" 
              stroke="currentColor" 
              viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
            <svg 
              [class]="isMobileMenuOpen ? 'opacity-100 rotate-0' : 'opacity-0 -rotate-90'"
              class="absolute inset-0 w-6 h-6 transition-all duration-300 ease-in-out" 
              fill="none" 
              stroke="currentColor" 
              viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </div>
        </button>
      </div>
    </div>
  </nav>
  
  <!-- Mobile Menu -->
  <div 
    [class]="isMobileMenuOpen ? 'mobile-menu-open' : 'mobile-menu-closed'"
    class="md:hidden border-t border-gray-200 dark:border-gray-700 bg-white/95 dark:bg-gray-900/95 backdrop-blur-lg overflow-hidden">
    <ul class="container mx-auto px-4 py-4 space-y-3">
      <li class="mobile-menu-item" [style.animation-delay]="isMobileMenuOpen ? '0.05s' : '0s'">
        <a (click)="scrollToSection('about')" class="block py-2 hover:text-primary-600 dark:hover:text-primary-400 transition-all duration-300 cursor-pointer text-base hover:translate-x-1">About</a>
      </li>
      <li class="mobile-menu-item" [style.animation-delay]="isMobileMenuOpen ? '0.1s' : '0s'">
        <a (click)="scrollToSection('skills')" class="block py-2 hover:text-primary-600 dark:hover:text-primary-400 transition-all duration-300 cursor-pointer text-base hover:translate-x-1">Skills</a>
      </li>
      <li class="mobile-menu-item" [style.animation-delay]="isMobileMenuOpen ? '0.15s' : '0s'">
        <a (click)="scrollToSection('projects')" class="block py-2 hover:text-primary-600 dark:hover:text-primary-400 transition-all duration-300 cursor-pointer text-base hover:translate-x-1">Projects</a>
      </li>
      <li class="mobile-menu-item" [style.animation-delay]="isMobileMenuOpen ? '0.2s' : '0s'">
        <a (click)="scrollToSection('experience')" class="block py-2 hover:text-primary-600 dark:hover:text-primary-400 transition-all duration-300 cursor-pointer text-base hover:translate-x-1">Experience</a>
      </li>
      <li class="mobile-menu-item" [style.animation-delay]="isMobileMenuOpen ? '0.25s' : '0s'">
        <a (click)="scrollToSection('contact')" class="block py-2 hover:text-primary-600 dark:hover:text-primary-400 transition-all duration-300 cursor-pointer text-base hover:translate-x-1">Contact</a>
      </li>
      <!-- Dark Mode Toggle in Mobile Menu -->
      <li class="mobile-menu-item border-t border-gray-200 dark:border-gray-700 pt-3 mt-3" [style.animation-delay]="isMobileMenuOpen ? '0.3s' : '0s'">
        <div class="flex items-center justify-between py-2">
          <span class="text-base font-medium text-gray-700 dark:text-gray-300 flex items-center gap-2">
            <i class="fas fa-moon text-sm"></i>
            Dark Mode
          </span>
          <div class="relative inline-block w-14 align-middle select-none">
            <input type="checkbox" id="mobile-toggle"
              class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"
              [checked]="isDarkMode"
              (change)="toggleTheme()" />
            <label for="mobile-toggle"
              class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"
              aria-label="Toggle dark mode"></label>
          </div>
        </div>
      </li>
    </ul>
  </div>
</header>
