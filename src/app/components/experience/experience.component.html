<section
  [id]="id"
  class="relative py-12 sm:py-16 lg:py-24"
>
  <div class="container mx-auto px-4 sm:px-6 relative z-10">
    <h2
      class="text-2xl sm:text-3xl md:text-4xl font-bold mb-8 sm:mb-12 text-center text-gray-900 dark:text-gray-100"
    >
      Experience
    </h2>

    <ol class="relative border-l-2 border-gray-200 dark:border-gray-700 ml-4 sm:ml-6">
      <li
        *ngFor="let exp of experiences; let i = index"
        class="mb-8 sm:mb-10 ml-4 sm:ml-6 last:mb-0"
      >
        <!-- Timeline Dot -->
        <span
          class="absolute flex items-center justify-center w-5 h-5 sm:w-6 sm:h-6 bg-primary-100 dark:bg-primary-900 rounded-full -left-[18px] sm:-left-3 ring-4 sm:ring-8 ring-gray-50 dark:ring-gray-900"
        >
          <!-- SVG icon for the dot; you can swap with any icon -->
          <svg
            class="w-2 h-2 sm:w-2.5 sm:h-2.5 text-primary-600 dark:text-primary-400"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path d="M10 18a8 8 0 1 0 0-16 8 8 0 0 0 0 16Z" />
          </svg>
        </span>

        <!-- Card Content -->
        <div class="mb-3 sm:mb-4 space-y-1.5 sm:space-y-2">
          <h3
            class="text-base sm:text-lg font-semibold text-gray-900 dark:text-gray-100 flex items-center"
          >
            {{ exp.title }}
          </h3>
          <time
            class="block mb-1.5 sm:mb-2 text-xs sm:text-sm font-normal text-gray-500 dark:text-gray-400"
          >
            {{ exp.period }}
          </time>
          <p class="text-sm sm:text-base font-normal text-gray-700 dark:text-gray-300">
            <span class="font-mono text-primary-600 dark:text-primary-400">â€º</span>
            {{ exp.company }}
          </p>
        </div>

        <!-- Responsibilities -->
        <ul
          class="mb-3 sm:mb-4 space-y-1 pl-3 sm:pl-4 list-disc text-sm sm:text-base text-gray-700 dark:text-gray-300"
        >
          <li *ngFor="let resp of exp.responsibilities" class="leading-relaxed">
            {{ resp }}
          </li>
        </ul>

        <!-- Tech Stack Tags -->
        <div class="flex flex-wrap gap-1.5 sm:gap-2">
          <span
            *ngFor="let tag of exp.tags"
            class="tech-tag px-2 sm:px-3 py-1 sm:py-1.5 bg-gray-100 dark:bg-gray-700 rounded-md text-xs sm:text-sm flex items-center text-gray-700 dark:text-gray-300"
          >
            <span
              class="inline-block w-1.5 h-1.5 sm:w-2 sm:h-2 rounded-full bg-primary-600 dark:bg-primary-400 mr-1.5 sm:mr-2"
            ></span>
            {{ tag }}
          </span>
        </div>
      </li>
    </ol>
  </div>
</section>
