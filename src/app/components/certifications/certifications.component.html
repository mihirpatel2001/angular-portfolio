<section [id]="id" class="relative py-12 sm:py-16 lg:py-24">
  <!-- <app-background></app-background> -->
  <div class="container mx-auto px-4 sm:px-6 relative z-10">
    <h2 class="text-2xl sm:text-3xl md:text-4xl font-bold mb-8 sm:mb-12 text-center text-gray-900 dark:text-gray-100">
      Certifications
    </h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 sm:gap-8">
      <div
        *ngFor="let cert of certifications"
        class="glass-card p-5 sm:p-6 rounded-xl sm:rounded-2xl shadow-lg"
      >
        <div class="flex items-center mb-3 sm:mb-4">
          <div
            class="w-12 h-12 sm:w-16 sm:h-16 rounded-xl bg-primary-100 dark:bg-primary-900/30 flex items-center justify-center mr-3 sm:mr-4 flex-shrink-0"
          >
            <i [class]="cert.icon" class="text-2xl sm:text-3xl text-primary-600 dark:text-primary-400"></i>
          </div>
          <div class="min-w-0 flex-1">
            <h3 class="text-lg sm:text-xl font-bold text-gray-900 dark:text-gray-100">{{ cert.title }}</h3>
            <p class="text-xs sm:text-sm text-gray-500 dark:text-gray-400">{{ cert.issuer }}</p>
          </div>
        </div>
        <p class="mb-3 sm:mb-4 text-sm sm:text-base text-gray-700 dark:text-gray-300">{{ cert.description }}</p>
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-2 sm:gap-0">
          <span class="text-xs sm:text-sm text-gray-500 dark:text-gray-400">Issued: {{ cert.date }}</span>
          <a href="#" class="text-primary-600 dark:text-primary-400 text-xs sm:text-sm font-medium hover:underline"
            >View Credential</a
          >
        </div>
      </div>
    </div>
  </div>
</section>
