<section [id]="id" class="relative py-12 sm:py-16 lg:py-24">
  <!-- <app-background></app-background> -->
  <div class="container mx-auto px-4 sm:px-6 relative z-10">
    <h2 class="text-2xl sm:text-3xl md:text-4xl font-bold mb-8 sm:mb-12 text-center text-gray-900 dark:text-gray-100">
      Featured Projects
    </h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 sm:gap-8">
      <div
        *ngFor="let project of projects"
        class="project-card bg-white dark:bg-gray-800 rounded-xl overflow-hidden shadow-md"
      >
        <div
          class="h-40 sm:h-48 bg-gradient-to-br from-primary-100 to-accent-100 dark:from-primary-900/20 dark:to-accent-900/20 flex items-center justify-center"
        >
          <i [class]="project.icon" class="text-4xl sm:text-5xl lg:text-6xl text-primary-600 dark:text-primary-400"></i>
        </div>
        <div class="p-4 sm:p-6">
          <h3 class="text-lg sm:text-xl font-bold mb-2 text-gray-900 dark:text-gray-100">{{ project.title }}</h3>
          <p class="text-sm sm:text-base text-gray-600 dark:text-gray-300 mb-3 sm:mb-4">
            {{ project.description }}
          </p>
          <div class="flex flex-wrap gap-1.5 sm:gap-2 mb-3 sm:mb-4">
            <span
              *ngFor="let tag of project.tags"
              class="badge-theme text-xs sm:text-sm px-2 sm:px-3 py-1 sm:py-1.5"
              >{{ tag }}</span
            >
          </div>
          <div class="flex flex-col sm:flex-row justify-between gap-2 sm:gap-0">
            <a href="#" class="text-primary-600 dark:text-primary-400 hover:underline flex items-center gap-1.5 sm:gap-2 font-medium transition-all duration-300 ease-in-out text-sm sm:text-base">
              <i class="fab fa-github text-sm sm:text-base"></i> Code
            </a>
            <a
              href="#"
              class="text-accent-600 dark:text-accent-400 hover:underline flex items-center gap-1.5 sm:gap-2 font-medium transition-all duration-300 ease-in-out text-sm sm:text-base"
            >
              <i class="fas fa-external-link-alt text-xs sm:text-sm"></i> Live Demo
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center mt-8 sm:mt-12">
      <a
        href="#"
        class="btn-primary inline-flex items-center gap-2 text-sm sm:text-base px-4 sm:px-6 py-2 sm:py-3"
      >
        <i class="fas fa-th text-xs sm:text-sm"></i>
        View All Projects
        <i class="fas fa-arrow-right text-xs sm:text-sm"></i>
      </a>
    </div>
  </div>
</section>
